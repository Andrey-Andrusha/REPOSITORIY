<script type="text/javascript">
var values = [23,12,34,64,2,21,75]; 
var operators = ['+','-','*','/','+','-']; 
var result; 


	for (var i = 0; i < operators.length; i++)
	{ 
	switch(operators[i])
	{ 
case '*':{ 
values[i+1]=mult(values[i],values[i+1]); 
values[i]=0; 
if(i>0)operators[i]=operators[i-1]; 
break; 
	}; 


case '/':{ 
values[i+1]=delenie(values[i],values[i+1]); 
values[i]=0; 
if(i>0)operators[i]=operators[i-1]; 
break; 
	}; 
	} 
	} 


for (var i = 0; i < operators.length; i++)
	{ 
switch(operators[i])
	{ 
case '+':{ 
values[i+1]=summa(values[i],values[i+1]); 
values[i]=0; 
break; 
	}; 


case '-':{ 
values[i+1]=raznica(values[i],values[i+1]); 
values[i]=0; 
break; 
	}; 
	} 
	} 

function summa(a, b) { 
a+=b; 
return a; 
} 

function raznica(a, b) { 
a-=b; 
return a; 
} 

function mult(a, b) { 
a*=b; 
return a; 
} 

function delenie(a, b) { 
a/=b; 
return a; 
} 



result=values[values.length-1] 
console.log(result);
</script>
